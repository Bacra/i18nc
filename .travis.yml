os:
  - linux

language: node_js

node_js:
  - lts/*

script:
  - npm run lint
  - npm run test-travis

after_script:
  - npm install coveralls@2 && cat ./coverage/lcov.info | coveralls

matrix:
  include:
    - node_js: stable
      dist: trusty
      env:
        - MOZ_HEADLESS=1
      addons:
        chrome: stable
        firefox: latest
      script:
        - npm run lint
        - npm run test-travis
        - npm run test-e2e ChromeHeadlessNoSandbox,FirefoxHeadless
